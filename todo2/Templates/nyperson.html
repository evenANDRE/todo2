<div class="container">
    <form class="form-horizontal" name="person">
        <div class="form-group has-feedback">
            <label class="col-sm-1 control-label">Navn:</label>
            <div class="col-sm-4">
                <input class="form-control" id="focusedInput" type="text" name="navn" ng-model="navn" minlength="3" maxlength="200" required>
                <span class="glyphicon glyphicon-ok form-control-feedback" ng-hide="person.navn.$invalid"> </span>
            </div>
        </div>
        <div class="form-group has-feedback">
            <label class="col-sm-1 control-label">Epost:</label>
            <div class="col-sm-4">
                <input class="form-control" id="focusedInput" type="email" name="email"  maxlength="200" ng-model="epost" required>
                <span class="glyphicon glyphicon-ok form-control-feedback" ng-hide="person.email.$invalid"> </span>
            </div>
        </div>
        <div class="form-group has-feedback">
            <label class="col-sm-1 control-label">Tlf:</label>
            <div class="col-sm-4">
                <input class="form-control" id="focusedInput" type="number" name="tlfnr" minlength=8 maxlength=10  ng-model="tlfnr" required>
                <span class="glyphicon glyphicon-ok form-control-feedback" ng-hide="person.tlfnr.$invalid"> </span>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-1 control-label"></label>
            <div class="col-sm-4 alert alert-info" ng-hide="person.$valid">
                Alle feltene må fylles ut!
            </div>
            <div class="col-sm-4 alert alert-success" ng-show="person.$valid">
                <strong>Flott!</strong> Bruker kan nå legges inn.
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-1 control-label"></label>
            <div class="col-sm-2">
                <input type="submit" class="btn btn-primary" value="Legg inn bruker" ng-disabled="person.$invalid" ng-click="addUser()">
            </div>
        </div>
        <div>
            <p ng-repeat="user in users">{{user.navn}} ble lagt til. Begynn å legge til oppgaver <a href="#/home/{{user.id}}">her.</a></p>
        </div>
   </form>
</div>
